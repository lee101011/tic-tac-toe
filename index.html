<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script src="./script/backend.js" defer></script>
    <script src="./script/frontend.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <dialog id="in">
        <form method="dialog">
            <label for="name1">Player 1 Name:</label>
            <input type="text" name="name" id="name1"><br>
            <label for="name2">Player 2 Name:</label>
            <input type="text" name="name" id="name2"><br>
            <button id="save">Save</button>
        </form>
    </dialog>

    <main>
        <div class="display">
            <h1>Tic-Tac-Toe</h1>
            <div class="scoreboard">
                <div id="play1" class="player">
                    <div class="name"></div>
                    <div class="score"></div>
                </div>
                <div class="message"></div>
                <div id="play2" class="player">
                    <div class="name"></div>
                    <div class="score"></div>
                </div>
            </div>
        </div>
        <div class="game">
            <div class="grid"></div>
        </div>
        <div class="controls">
            <button class="reset">Reset Score</button>
            <button class="restart">Clear Board</button>
        </div>
    </main>
</body>

</html>
